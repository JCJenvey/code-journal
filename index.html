<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <h2>Code Journal</h2>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="hidden">
      <form class="new-entry">
        <div class="row">
          <div class="column-half">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg"
              alt="The image for the current entry"
              class="journal-photo"
              onerror="src='images/placeholder-image-square.jpg';">
          </div>
          <div class="column-half">
            <div class="label">
              <label for="title">Title</label>
            </div>
            <input type="text" name="title" id="title" required>
            <div class="label">
              <label for="photo">Photo URL</label>
            </div>
            <input type="url" name="photo-url" id="photo" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="label">
              <label for="notes">Notes</label>
            </div>
            <textarea name="notes" id="notes" rows="7" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full button">
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries">
      <ul>
        <li>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg"
                alt="The image for a journal entry"
                onerror="src='images/placeholder-image-square.jpg';">
            </div>
            <div class="column-half">
              <h3>A Title</h3>
              <p>
                Relevant notes.
              </p>
            </div>
          </div>
        </li>
        <li>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="The image for a journal entry"
                onerror="src='images/placeholder-image-square.jpg';">
            </div>
            <div class="column-half">
              <h3>A Title</h3>
              <p>
                Relevant notes.
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
